<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile Store</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
        
      background: #f4f7fb;
      color: #333;
      overflow-x: hidden;
    }

    /* Navbar */
    nav {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
      animation: slideDown 1s ease forwards;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      color: #00d4ff;
      letter-spacing: 1px;
      animation: glow 2s infinite alternate;
      cursor: pointer;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00d4ff;
      }
      to {
        text-shadow: 0 0 25px #00d4ff, 0 0 45px #00d4ff;
      }
    }

    .nav-links {
      display: flex;
      gap: 30px;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      position: relative;
      transition: 0.3s;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      background: #00d4ff;
      left: 0;
      bottom: -5px;
      transition: 0.3s;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .nav-links a:hover {
      color: #00d4ff;
      transform: scale(1.1);
    }

    .buy-btn {
      background: #00d4ff;
      color: #0f2027;
      padding: 8px 18px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 0 10px #00d4ff;
      transition: 0.3s;
    }

    .buy-btn:hover {
      background: white;
      color: #0f2027;
      box-shadow: 0 0 20px #00d4ff;
      transform: scale(1.1);
    }

    /* Home Section with your image */
    .home {
      position: relative;
      width: 100%;
      height: 90vh;
      background: url() no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(1.05);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .home-content {
      background: rgba(0, 0, 0, 0.5);
      padding: 40px 60px;
      border-radius: 20px;
      text-align: center;
      color: white;
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
      animation: zoomIn 1.5s ease;
    }

    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .home-content h1 {
      font-size: 40px;
      margin-bottom: 15px;
      color: #00d4ff;
    }

    .home-content p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .home-content a {
      background: #00d4ff;
      color: #0f2027;
      padding: 10px 25px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .home-content a:hover {
      background: white;
      color: #0f2027;
      box-shadow: 0 0 20px #00d4ff;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px 25px;
      }

      .nav-links {
        flex-direction: column;
        gap: 15px;
        width: 100%;
        margin-top: 10px;
      }

      .home-content {
        padding: 20px;
      }

      .home-content h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Mobile<span style="color: white;">Zone</span></div>
    <div class="nav-links">
      <a href="#home">Home</a>
      <a href="#">Mobiles</a>
      <a href="#">Accessories</a>
      <a href="#">Offers</a>
      <a href="#">Contact</a>
      <a href="#" class="buy-btn">Buy Now</a>
    </div>
  </nav>

  <section class="home" id="home">
    <div class="home-content">
      <h1>Welcome to MobileZone ðŸ“±</h1>
      <p>Find your dream smartphone with the best offers and new arrivals!</p>
      <a href="#">Shop Now</a>
    </div>
  </section>
</body>
</html>
