<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Store</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f4f7fb;
      overflow-x: hidden;
    }

    /* Navbar */
    nav {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      position: sticky;
      top: 0;
      z-index: 100;
      animation: slideDown 1s ease forwards;
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      color: #00d4ff;
      cursor: pointer;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00d4ff; }
      to { text-shadow: 0 0 25px #00d4ff, 0 0 40px #00d4ff; }
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      position: relative;
      transition: 0.3s;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      background: #00d4ff;
      left: 0;
      bottom: -5px;
      transition: 0.3s;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .nav-links a:hover {
      color: #00d4ff;
      transform: scale(1.1);
    }

    .buy-btn {
      background: #00d4ff;
      color: #0f2027;
      padding: 8px 18px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 0 10px #00d4ff;
      transition: 0.3s ease;
    }

    .buy-btn:hover {
      background: white;
      color: #0f2027;
      box-shadow: 0 0 20px #00d4ff;
      transform: scale(1.1);
    }

    /* Filter Options Bar */
    .filter-bar {
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      padding: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin: 20px auto;
      width: 90%;
      border-radius: 15px;
      animation: fadeInUp 1s ease forwards;
    }

    .filter-bar select {
      padding: 10px 15px;
      border-radius: 10px;
      border: 2px solid #00d4ff;
      background: #f4f7fb;
      font-weight: 500;
      outline: none;
      transition: 0.3s;
    }

    .filter-bar select:hover {
      border-color: #0f2027;
      background: #e0f7ff;
    }

    .filter-bar button {
      background: #00d4ff;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .filter-bar button:hover {
      background: #0f2027;
      transform: scale(1.05);
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 40px 20px 20px;
      background: white;
      animation: fadeInUp 1.5s ease forwards;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hero h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #0f2027;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 0 20px 60px;
    }

    .gallery img {
      width: 220px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 25px rgba(0,0,0,0.5);
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px 20px;
      }

      .nav-links {
        flex-direction: column;
        gap: 15px;
        width: 100%;
        margin-top: 10px;
      }

      .gallery img {
        width: 160px;
      }
    }
  </style>
</head>
